<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI: Bezpieczna czy nie?</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #fff;
      --accent: #00ffaa;
      --card-bg: #1a1a1a;
    }

    body.light {
      --bg-color: #f0f0f0;
      --text-color: #111;
      --accent: #007777;
      --card-bg: #ffffff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      transition: all 0.3s ease;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    header {
      text-align: center;
      padding: 30px;
      animation: slideDown 1s ease-in-out;
    }

    @keyframes slideDown {
      0% { transform: translateY(-50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    h1 {
      font-size: 3em;
      color: var(--accent);
      transition: transform 0.5s ease;
    }

    h1:hover {
      transform: scale(1.1);
    }

    nav {
      text-align: center;
      margin-bottom: 20px;
    }

    nav a {
      color: var(--accent);
      margin: 10px;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 12px;
      border: 2px solid var(--accent);
      border-radius: 10px;
      transition: 0.3s;
    }

    nav a:hover {
      background-color: var(--accent);
      color: var(--bg-color);
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 20px;
      animation: slideUp 1s ease-in-out;
    }

    @keyframes slideUp {
      0% { transform: translateY(50px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .card {
      background-color: var(--card-bg);
      padding: 20px;
      border-left: 5px solid var(--accent);
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px #0003;
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
    }

    button {
      background-color: var(--accent);
      color: var(--bg-color);
      border: none;
      padding: 10px 15px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin: 10px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #ffaa00;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: gray;
    }

    .fullscreen-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .fullscreen-modal.active {
      display: flex;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 80%;
      overflow: auto;
      max-height: 80%;
    }
  </style>
</head>
<body>
  <header>
    <h1>Bezpieczeństwo Sztucznej Inteligencji</h1>
    <button onclick="toggleMode()">Tryb Jasny/Ciemny</button>
    <button onclick="startInwokacja()">Inwokacja: Pan Tadeusz</button>
    <button onclick="stopInwokacja()">Zatrzymaj Inwokację</button>
  </header>

  <nav>
    <a href="https://openai.com/safety" target="_blank" onclick="playClick()">OpenAI Safety</a>
    <a href="https://futureoflife.org" target="_blank" onclick="playClick()">Future of Life</a>
    <a href="https://alignmentforum.org" target="_blank" onclick="playClick()">AI Alignment</a>
  </nav>

  <div class="container" id="cardsContainer">
    <!-- Moduły będą dodane przez JS -->
  </div>

  <footer>
    &copy; 2025 Piotr i jego superstrona z Notatnika.
  </footer>

  <audio id="clickSound" src="https://www.soundjay.com/button/beep-07.mp3" preload="auto"></audio>

  <div id="fullscreenModal" class="fullscreen-modal">
    <div class="modal-content">
      <h3 id="modalTitle"></h3>
      <p id="modalContent"></p>
      <button onclick="closeModal()">Zamknij</button>
    </div>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle("light");
    }

    function playClick() {
      document.getElementById("clickSound").play();
    }

    function openModal(title, content) {
      document.getElementById("modalTitle").innerText = title;
      document.getElementById("modalContent").innerText = content;
      document.getElementById("fullscreenModal").classList.add("active");
      playClick();
    }

    function closeModal() {
      document.getElementById("fullscreenModal").classList.remove("active");
    }

    let inwokacja;

    function startInwokacja() {
      stopInwokacja();
      const tekst = `Litwo! Ojczyzno moja! ty jesteś jak zdrowie;
Ile cię trzeba cenić, ten tylko się dowie,
Kto cię stracił. Dziś piękność twą w całej ozdobie
Widzę i opisuję, bo tęsknię po tobie.
Panno Święta, co Jasnej bronisz Częstochowy
I w Ostrej świecisz Bramie! Ty, co gród zamkowy
Nowogródzki ochraniasz z jego wiernym ludem!`;
      inwokacja = new SpeechSynthesisUtterance(tekst);
      inwokacja.lang = 'pl-PL';
      window.speechSynthesis.speak(inwokacja);
    }

    function stopInwokacja() {
      if (window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
      }
    }

    const moduly = [
      {
        tytul: "🔒 Dlaczego bezpieczeństwo AI jest ważne?",
        tresc: "Sztuczna inteligencja może podejmować decyzje wpływające na miliony ludzi. Jej zastosowania sięgają medycyny, transportu, edukacji i obronności. Błędy lub brak nadzoru mogą prowadzić do katastrofalnych skutków, zarówno finansowych, jak i społecznych. Właściwe podejście do projektowania i monitorowania systemów AI może zmniejszyć ryzyko. Bezpieczeństwo to nie tylko technologia, ale też etyka i odpowiedzialność."
      },
      {
        tytul: "⚠️ Zagrożenia związane z AI",
        tresc: "AI może być użyta do manipulowania opinią publiczną poprzez deepfake’i i boty. W rękach złych aktorów może posłużyć do automatyzacji ataków hakerskich lub tworzenia broni. Brak przejrzystości w działaniu algorytmów utrudnia wykrywanie uprzedzeń i błędów. Wzrost autonomii maszyn może prowadzić do sytuacji wymykających się spod kontroli. To nie są tylko futurystyczne scenariusze, ale realne ryzyka już dziś."
      },
      {
        tytul: "✅ Jak uczynić AI bezpieczną?",
        tresc: "Bezpieczeństwo AI wymaga wielowarstwowego podejścia. Potrzebujemy jasnych regulacji, przejrzystości modeli oraz współpracy międzynarodowej. Testowanie i audyty algorytmów powinny być obowiązkowe przed wdrożeniem na dużą skalę. Edukacja społeczeństwa o możliwościach i ograniczeniach AI jest kluczowa. Tylko tak można uniknąć sytuacji, w której technologia wyprzedza ludzką odpowiedzialność."
      },
      {
        tytul: "🧠 Przejrzystość algorytmów",
        tresc: "Modele AI często są czarnymi skrzynkami, co oznacza brak zrozumienia ich decyzji. Przejrzystość pozwala na identyfikowanie uprzedzeń i błędów. Użytkownicy powinni wiedzieć, jak dane są przetwarzane i na jakiej podstawie podejmowane są decyzje. Zwiększa to zaufanie do technologii i umożliwia korektę działań AI. Transparentność to fundament odpowiedzialnej sztucznej inteligencji."
      },
      {
        tytul: "⚙️ Rola człowieka w nadzorze AI",
        tresc: "AI nie może działać w pełni autonomicznie bez ludzkiego nadzoru. Człowiek powinien mieć ostatnie słowo w decyzjach krytycznych, takich jak medycyna czy prawo. Systemy powinny być projektowane z mechanizmami zatrzymania działania w razie potrzeby. Nadmierne zaufanie do algorytmów może prowadzić do zaniechania myślenia krytycznego. Człowiek i AI powinni współpracować, a nie rywalizować."
      }
    ];

    const container = document.getElementById("cardsContainer");
    moduly.forEach(modul => {
      const div = document.createElement("div");
      div.className = "card";
      div.innerHTML = `<h3>${modul.tytul}</h3>`;
      div.onclick = () => openModal(modul.tytul, modul.tresc);
      container.appendChild(div);
    });
  </script>
</body>
</html>
